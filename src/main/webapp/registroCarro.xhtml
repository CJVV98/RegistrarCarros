<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Carros</title>
    </h:head>
    <h:body>
          <h:form>
              <p:panelGrid columns="2">
                <h:outputText value="NOMBRE"/>
                <p:inputText value="#{registroCarro.nombre}"/>                      

                <h:outputText value="MARCA"/>
                <p:selectOneMenu  value="#{registroCarro.marca}" style="width:125px">
                    <f:selectItems  value="#{registroCarro.marcas}"/>
                </p:selectOneMenu>

                <h:outputText value="MODELO"/>
                <p:spinner id="minMax" value="#{registroCarro.modelo}" min="1990" max="2019" />      
                 
              </p:panelGrid>
              <a href="registroCarro.xhtml"></a>
            <p:growl id="growl" life="2000" />
            <p:commandButton value="Insertar" update="tabla" actionListener="#{registroCarro.llenarTabla()}"  process="@form"
                             ajax="true" icon="ui-icon-plus" style="background-color: cadetblue;"/>
           
            <p:panel id="tabla">
                <p:dataTable rendered="#{not empty registroCarro.carros}" id="Datatabla" var="carro" widgetVar="carros" value="#{registroCarro.carros}"   paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15" rows="5" filteredValue="#{registroCarro.filtros}">
                    <p:column headerText="Nombre" filterBy="#{carro.nombre}"  filterMatchMode="contains">
                            <h:outputText value="#{carro.nombre}" />
                        </p:column>

                    <p:column headerText="Marca" filterBy="#{carro.marca}"  filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('carros').filter()">
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{registroCarro.marcas}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{carro.marca}" />
                        </p:column>

                    <p:column headerText="Modelo" filterBy="#{carro.modelo}" filterMatchMode="lte" >
                             <f:facet name="filter">
                                <p:spinner onchange="PF('carros').filter()" min="1999" max="2019" >
                                    <f:converter converterId="javax.faces.Integer" />
                                </p:spinner>
                            </f:facet>
                            <h:outputText value="#{carro.modelo}" />
                        </p:column>
                </p:dataTable>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
